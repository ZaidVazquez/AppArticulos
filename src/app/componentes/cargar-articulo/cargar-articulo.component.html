<body>  

    <div class="card col-md-4 mx-auto">
      <div class="card-header text-center">
        <h5 style="color: black; font-weight: bold; font-size: 28px;">Cargar Artículo</h5>
      </div>
    
    
    
    <form action="/articulo" method="get">
        <div class="entrada mb-3 mt-3">
            <i class="fa-solid fa-building-columns"></i>
            <select class="form-select" aria-label=".form-select-sm example">
                <option selected>Tipo de Subsistema</option>
                <option value="1">Universidad Tecnológica</option>
                <option value="2">Universidad Politécnica</option>
                <option value="3">Instituto Tecnológico</option>
              </select>
          </div>
        <div class="entrada mb-3 mt-3">
            <i class="fa-solid fa-book"></i>    
          <input type=""  class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Título Artículo">
        </div>
        <div class="entrada mb-3 mt-3">
          <i class="fa-solid fa-user"></i>
            <input type="tel"  class="form-control " id="" aria-describedby="emailHelp" placeholder="Autor">
          </div>
          <div class="entrada mb-3">
            <i class="fa-solid fa-book-open"></i>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Breve resumen del articulo"></textarea>
          </div>
          <div class="entrada mb-3">
            <i class="fa-solid fa-file-lines"></i>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>
        
        
        <button type="submit" class="btn btn-dark">Cargar archivo</button>
        <br>
        <br>
        
        
      </form>
    </div>
    </body>
